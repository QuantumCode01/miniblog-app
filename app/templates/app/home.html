{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-success font my-5">
        Home Page
    </h3>

    {% for pt in post %}
    <div class="jumbotron jumbotron-fluid jumbo-class py-4 shadow p-3 mb-5 rounded">
        <div class="container">
          <h1 class="display-4 font">{{pt.title}}</h1>
          <p class="lead">{{pt.desc}}</p>
        </div>
    </div><br>
    {% endfor %}


</div>


{% endblock content %}
