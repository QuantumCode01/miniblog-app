{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10 mx-5">
    <h3 class="text-success my-5">
        Contact Page
    </h3>
    
    <form>
        <div class="row text-white mt-1">
   
          <div class="col-sm-4">
              <div class="mb-2">
                 <label for="inputname" class="form-label">Your Name</label>
                 <input type="text" class="form-control" id="inputname">
              </div>
         </div>
   
           <div class="col-sm-4">
              <div class="mb-2">
                <label for="emailid" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
           </div>
   
        </div>
       </form>
   
       <form>
           <div class="row text-white mt-1">
   
             <div class="col-sm-8">
                 <div class="mb-2">
                    <label for="youraddress" class="form-label">Your Address</label>
                    <input type="text" class="form-control" id="youraddress">
                 </div>
             </div>
            </div>
        </form>
   
        <form>
   
            <div class="row text-white mt-1">
   
                <div class="col-sm-8">
                 <div class="mb-2">
                   <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                 </div>
               </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>  
        </form>
   
     
</div>
   {% endblock content %}
